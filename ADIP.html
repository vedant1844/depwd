<!DOCTYPE html>
<html>
  <head>
    <title>ADIP Registration</title>
  </head>
  <body>
    <h1>Welcome to ADIP Registration</h1>
    <form action="/submit_registration" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br>
      <label for="disability_type">Disability Type:</label><br>
      <input type="text" id="disability_type" name="disability_type"><br>
      <label for="gov_id_number">Government ID Number:</label><br>
      <input type="text" id="gov_id_number" name="gov_id_number"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
